<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("Please enter your three-digit number:")
        if(+userInput[0] === +userInput[1] && +userInput[1] === +userInput[2]){
            console.log("Всі цифри однакові? TRUE")
        }
        else{
            console.log("Всі цифри однакові? FALSE")
        }
        if(+userInput[0] === +userInput[1] || +userInput[0] === +userInput[2] || +userInput[1] === +userInput[2]){
            console.log("Є серед цифр цифри однакові? TRUE")
        }
        else(
            console.log("Є серед цифр цифри однакові? FALSE")
        )
    </script>
</body>
</html>
